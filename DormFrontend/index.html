<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宿舍管理系统</title>
    <script type="text/javascript" src="/static/js/index.js"></script>
    <script type="text/javascript" src="/static/plugins/jquery.js"></script>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css"></link>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/index.css"></link>

</head>
<body class="container-fluid" style="margin: 0; padding: 0; height: 100vh;">
<div class="row">
    <div class="row col-12" style="height: 30vh;"></div>

    <div style="width: 100%; display: flex; flex-direction: column;align-items: center;">
        <form class="col-6" action="login" method="post">
            <div class="form-group row">
                <label for="account" class="col-2 col-form-label" >账号</label>
                <div class="col-10">
                    <input class="form-control" id="account" name="account" type="text" placeholder="学号/职工号" required>
                </div>
                <div class="invalid-tooltip">
                    请输入账号! 为学号或职工号!
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-2 col-form-label">密码</label>
                <div class="col-10">
                    <input class="form-control" id="password" name="password" type="password" placeholder="请输入密码" required>
                </div>
                <div class="invalid-feedback">
                    请输入密码!
                </div>
            </div>
            <div class="form-group row">
                <div class="form-check form-check-inline" style="margin: auto">
                    <input class="form-check-input" type="radio" name="type" id="type1" value="student" required>
                    <label class="form-check-label" for="type1">学生</label>
                </div>
                <div class="form-check form-check-inline" style="margin: auto">
                    <input class="form-check-input" type="radio" name="type" id="type2" value="teacher">
                    <label class="form-check-label" for="type2">教师</label>
                </div>
                <div class="invalid-feedback">
                    请至少选择一项
                </div>
            </div>
            <div class="form-group" style="display: flex;flex-direction: column;align-items: center;">
                <button type="submit" class="btn btn-primary mb-2" style="border-radius: 25%;">登录</button>
                <span id="pwd_error" style="color: red;display: none;">密码错误</span>
                <span id="account_error" style="color: red;display: none;">账号有误</span>
            </div>
            <script>
                $(function () {
                    console.log("{{ status }}")
                    if("{{ status}}" == "password_error"){
                        $("#pwd_error").show();
                        setTimeout(function () {
                            $("#pwd_error").hide()
                        }, 3000)
                    }
                    if("{{ status }}" == "account_error"){
                        $("#account_error").show();
                        setTimeout(function () {
                            $("#account_error").hide()
                        }, 3000)
                    }
                })
            </script>
        </form>
    </div>
    <div class="row" style="height: 10vh"></div>
</div>
</body>
</html>
