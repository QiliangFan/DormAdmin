<!--删除毕业生住宿信息-->
{% extends "../../templates/template.html" %}
{% block base %}
    <div class="col-lg-12 mb-5 pt-5" style="padding-top: 2vh !important;">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="index">宿舍卫生</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dormmanage">学生住宿管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="targetsearch">定向查询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accountmanage">账号管理</a>
                    </li>
                </ul>
            </div>
            <div class="card-body" style="margin-top: 0;">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <form action="/teacher/form_del_dorm_information" method="post">
                                                    <div class="form-group row">
                                                        <label for="id" class="col-control-label col-sm-2">学号</label>
                                                        <div class="col-sm-10">
                                                            <input type="number" id="id" name="id" class="form-control"
                                                                   placeholder="">
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary" style="margin: auto">
                                                        删除住宿信息
                                                    </button>
                                                </form>
                                                {% if status == "stu_not_found" %}
                                                    <span id="error" style="color: red;font-size: 5px;">目标学生不存在</span>
                                                    <script>
                                                        setTimeout(function () {
                                                            $("#error").hide()
                                                        }, 5000)
                                                    </script>
                                                {% endif %}
                                                {% if status == "ok" %}
                                                    <span id="ok"
                                                          style="color: red;font-size: 5px;">操作成功</span>
                                                    <script>
                                                        setTimeout(function () {
                                                            $("#ok").hide()
                                                        }, 5000)
                                                    </script>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 2vh;">
                                    <div class="col-sm-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <form action="/teacher/file_del_dorm_information" class="form-inline"
                                                      method="post" enctype="multipart/form-data">
                                                    <div class="form-group mb-2">
                                                        <label for="file"
                                                               class="col-form-label sr-only">从文件导入名单</label>
                                                        <input type="text" class="form-control-plaintext"
                                                               value="从文件导入名单">
                                                    </div>
                                                    <div class="form-group mx-sm-3 mb-2">
                                                        <input type="file" class="form-control form-control-file"
                                                               id="file"
                                                               name="file">
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary">上传</button>
                                                    </div>
                                                    {% if status == "file_ok" %}
                                                        <span id="ok"
                                                              style="color: red;font-size: 5px;">操作成功</span>
                                                        <script>
                                                            setTimeout(function () {
                                                                $("#ok").hide()
                                                            }, 5000)
                                                        </script>
                                                    {% endif %}
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
