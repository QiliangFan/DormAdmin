<!--宿舍卫生检查记录-->
{% extends "../../templates/template.html" %}
{% block base %}
    <div class="col-lg-12 mb-5 pt-5" style="padding-top: 2vh !important;">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="index">宿舍卫生</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dormmanage">学生住宿管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="targetsearch">定向查询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accountmanage">账号管理</a>
                    </li>
                </ul>
            </div>
            <div class="card-body" style="margin-top: 0;">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="/teacher/form_manage_bed" method="post">
                                    <div class="form-group row col-sm-12">
                                        <label for="inputEmail3" class="col-sm-4 col-form-label">学号</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" id="stu_id" name="stu_id">
                                        </div>
                                    </div>

                                    {% include "../../templates/roominput_template.html" %}

                                    <div class="form-group row">
                                        <button style="margin: auto" type="submit" class="btn-primary btn">提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 2vh;">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="/teacher/file_manage_bed" class="form-inline" method="post" enctype="multipart/form-data">
                                    <div class="form-group mb-2">
                                        <label for="file"
                                               class="col-form-label sr-only">从文件导入名单</label>
                                        <input type="text" class="form-control-plaintext" value="从文件导入名单">
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <input type="file" class="form-control form-control-file" id="file"
                                               name="file">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">上传</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
