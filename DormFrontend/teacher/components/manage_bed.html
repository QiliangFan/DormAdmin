<!--宿舍卫生检查记录-->
{% extends "../../templates/template.html" %}
{% block base %}
    <div class="col-lg-12 mb-5 pt-5" style="padding-top: 2vh !important;">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="index">宿舍卫生</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dormmanage">学生住宿管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="targetsearch">定向查询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accountmanage">账号管理</a>
                    </li>
                </ul>
            </div>
            <div class="card-body" style="margin-top: 0;">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">学号</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="stu_id" name="stu_id">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="build" class="col-sm-2 col-form-label">目标宿舍楼</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="build" name="build">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="room_id" class="col-sm-2 col-form-label">目标房间</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="room_id" name="room_id">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <button style="margin: auto" type="submit" class="btn-primary btn">提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
