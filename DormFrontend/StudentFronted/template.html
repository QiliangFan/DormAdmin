<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="all,follow">
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome CSS-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<!-- orion icons-->
		<link rel="stylesheet" href="/static/css/orionicons.css">
		<!-- theme stylesheet-->
		<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
		<!-- Favicon-->
		<link rel="shortcut icon" href="/static/img/favicon.png?3">
	</head>

	<body>
		<!-- navbar-->
		<header class="header">
			<nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow" style="height: 6em;">
				<a href="#" class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"><i class="fas fa-align-left"></i></a>
				<a href="#" class="navbar-brand font-weight-bold text-uppercase" style="font-family: Arial; font-size: 1.5em;">Dormitory management</a>
				<ul class="ml-auto d-flex align-items-center list-unstyled mb-0">
					<li class="nav-item dropdown ml-auto">
                        {% block userInfo %}

                        {% endblock %}

					</li>
				</ul>
			</nav>
		</header>

		<div class="d-flex align-items-stretch">
			<div id="sidebar" class="sidebar py-3">
				<div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">MAIN</div>
				<ul class="sidebar-menu list-unstyled">
                    {% block menu %}

                    {% endblock %}
		        </ul>
		      </div>

			<div class="page-holder w-100 d-flex flex-wrap">
                {% block base %}
                
                {% endblock %} 
				<footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6 text-center text-md-left text-primary">
								<p class="mb-2 mb-md-0">Dorm-project</p>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
    <!-- JavaScript files-->
    <script src="/static/plugins/jquery.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/js.cookie.min.js"></script>
    <script src="/static/js/front.js"></script>
  </body>
</html>
